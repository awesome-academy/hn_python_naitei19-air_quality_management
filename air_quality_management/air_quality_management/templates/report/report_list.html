<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_report.css' %}">
    <title>Report List</title>
    <!-- Add your CSS stylesheets here if needed -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Report List</h1>
    </header>

    <!-- Report List Table -->
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Air Quality Index</th>
                    <th>Timestamp</th>
                    <th>Main Pollutant</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace the dummy data below with actual data from your Django views -->
                <tr>
                    <td>City 1</td>
                    <td>100</td>
                    <td>2023-09-08 12:00 PM</td>
                    <td>PM2.5</td>
                    <td>
                        <a href="{% url 'view_report' report_id=1 %}" class="btn btn-primary">View</a>
                        <a href="{% url 'edit_report' report_id=1 %}" class="btn btn-secondary">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td>City 2</td>
                    <td>75</td>
                    <td>2023-09-08 1:00 PM</td>
                    <td>PM10</td>
                    <td>
                        <a href="{% url 'view_report' report_id=2 %}" class="btn btn-primary">View</a>
                        <a href="{% url 'edit_report' report_id=2 %}" class="btn btn-secondary">Edit</a>
                    </td>
                </tr>
                <!-- Add more rows for other reports -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JavaScript and other scripts as needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
