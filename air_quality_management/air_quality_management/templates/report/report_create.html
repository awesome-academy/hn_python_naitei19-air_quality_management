<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Create New Report</title>
</head>
<body>
    <header>
        <h1>Provide Information for City</h1>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Create New Report</div>
                    <div class="card-body">
                        <form action="{% url 'report_submit' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="aqi">Air Quality Index (AQI):</label>
                                <input type="number" class="form-control" id="aqi" name="aqi" required>
                            </div>
                            <div class="form-group">
                                <label for="pm25">PM2.5:</label>
                                <input type="number" class="form-control" id="pm25" name="pm25" required>
                            </div>
                            <div class="form-group">
                                <label for="pm10">PM10:</label>
                                <input type="number" class="form-control" id="pm10" name="pm10" required>
                            </div>
                            <div class="form-group">
                                <label for="so2">SO2:</label>
                                <input type="number" class="form-control" id="so2" name="so2" required>
                            </div>
                            <div class="form-group">
                                <label for="o3">O3:</label>
                                <input type="number" class="form-control" id="o3" name="o3" required>
                            </div>
                            <div class="form-group">
                                <label for="timestamp">Timestamp:</label>
                                <input type="datetime-local" class="form-control" id="timestamp" name="timestamp" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Report</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
