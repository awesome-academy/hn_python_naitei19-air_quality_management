<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_report.css' %}">
    <title>View Report</title>
    <!-- Add your CSS stylesheets here if needed -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>View Report</h1>
    </header>

    <!-- Report Details -->
    <div class="container mt-4">
        <h2>Report Details</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Location</h3>
                <p>City: <strong>City Name</strong></p>
                <!-- Replace "City Name" with the actual location data -->

                <h3>Air Quality Index</h3>
                <p><strong>100</strong></p>

                <!-- Add more report details as needed -->
            </div>
            <div class="col-md-6">
                <h3>Pollutant Data</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Pollutant</th>
                            <th>Value (µg/m³)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>PM2.5</td>
                            <td>20</td>
                        </tr>
                        <tr>
                            <td>PM10</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>SO2</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>O3</td>
                            <td>10</td>
                        </tr>
                        <!-- Add more pollutant data rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Delete Report Button -->
    <div class="container mt-4">
        <form action="{% url 'delete_report' report_id %}" method="POST">
            <button type="submit" class="btn btn-danger">Delete Report</button>
        </form>
    </div>

    <!-- Back Button -->
    <div class="container mt-4">
        <a href="{% url 'report_list' %}" class="btn btn-primary">Back to Report List</a>
    </div>

    <!-- Include Bootstrap JavaScript and other scripts as needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
