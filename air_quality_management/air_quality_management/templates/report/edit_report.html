<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles_report.css' %}">
    <title>Edit Report</title>
    <!-- Add your CSS stylesheets here if needed -->
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Edit Report</h1>
    </header>

    <!-- Edit Form -->
    <div class="container mt-4">
        <form action="{% url 'update_report' report_id %}" method="POST">
            {% csrf_token %}
            <h2>Edit Report</h2>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="City Name">
                <!-- Replace "City Name" with the actual location data -->
            </div>

            <div class="form-group">
                <label for="aqi">Air Quality Index</label>
                <input type="number" class="form-control" id="aqi" name="aqi" value="100">
                <!-- Replace "100" with the actual AQI data -->
            </div>

            <!-- Edit Pollutant Data Fields -->
            <div class="form-group">
                <label for="pm25">PM2.5 (µg/m³)</label>
                <input type="number" class="form-control" id="pm25" name="pm25" value="20">
            </div>
            <div class="form-group">
                <label for="pm10">PM10 (µg/m³)</label>
                <input type="number" class="form-control" id="pm10" name="pm10" value="30">
            </div>
            <div class="form-group">
                <label for="so2">SO2 (µg/m³)</label>
                <input type="number" class="form-control" id="so2" name="so2" value="5">
            </div>
            <div class="form-group">
                <label for="o3">O3 (µg/m³)</label>
                <input type="number" class="form-control" id="o3" name="o3" value="10">
            </div>
            <!-- End of Edit Pollutant Data Fields -->

            <!-- Add more form fields for editing other report details as needed -->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript and other scripts as needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
