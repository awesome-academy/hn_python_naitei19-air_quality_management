<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>City Details</title>
    <!-- Add your CSS stylesheets here if needed -->
</head>
<body>
    <header>
        <h1>City Details</h1>
    </header>
    <!-- City Information -->
    <div class="container mt-4">
        <h2>City Name: City 1</h2>
        <p><strong>Location:</strong> City 1</p>
        <p><strong>Air Quality Index (AQI):</strong> 100</p>
        <p><strong>Timestamp:</strong> 2023-09-08 12:00 PM</p>
        <p><strong>Main Pollutant:</strong> PM2.5</p>
        <p><strong>Pollution Level:</strong> Moderate</p>
    </div>

    <!-- Pollutant Data Table -->
    <div class="container mt-4">
        <h2 >Pollutant Data</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Pollutant</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PM2.5</td>
                    <td>20 µg/m³</td>
                </tr>
                <tr>
                    <td>PM10</td>
                    <td>30 µg/m³</td>
                </tr>
                <tr>
                    <td>SO2</td>
                    <td>5 µg/m³</td>
                </tr>
                <tr>
                    <td>O3</td>
                    <td>10 µg/m³</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Button to Provide Information for this City -->
    <div class="container mt-4">
        <button><a href="{% report 'report_creat.html' %}" >Provide Information for City</a></button>
    </div>
</body>
</html>
