<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>User Profile</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-between align-items-center">
            <h1>User Profile</h1>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">User Profile</div>
                    <div class="card-body">
                        <!-- User Information -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="John Doe" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="john.doe@example.com" readonly>
                        </div>
                        
                        <!-- Edit Profile Button -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProfileModal">Edit Profile</button>

                        <!-- Create New Report Button -->
                        <a href="{% url 'report_create.html' %}" class="btn btn-primary">Create New Report</a>
                    </div>
                </div>
                
                <!-- Report History -->
                <div class="mt-4">
                    <h2>Report History</h2>
                    <ul class="list-group">
                        <!-- Replace the dummy data below with actual user's report history -->
                        <li class="list-group-item">
                            Report ID: 1
                            <div class="float-right">
                                <a href="{% url 'view_report' report_id=1 %}" class="btn btn-info btn-sm">View</a>
                                <a href="{% url 'edit_report' report_id=1 %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_report' report_id=1 %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                        <li class="list-group-item">
                            Report ID: 2
                            <div class="float-right">
                                <a href="{% url 'view_report' report_id=2 %}" class="btn btn-info btn-sm">View</a>
                                <a href="{% url 'edit_report' report_id=2 %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_report' report_id=2 %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </li>
                        <!-- Add more report history items as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Include a form to edit user profile details here -->
                    <!-- Example form fields: Name, Email, Password -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
