{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cdn.jsdelivr.net_npm_bootstrap@4.5.3_dist_css_bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/unpkg.com_leaflet@1.9.4_dist_leaflet.css' %}"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="{% static 'js/unpkg.com_leaflet@1.9.4_dist_leaflet.js' %}"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <title>
        {% block title %} {% endblock title %}
    </title>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
