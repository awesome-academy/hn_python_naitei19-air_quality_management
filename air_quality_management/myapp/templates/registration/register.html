{% load i18n %}
{% load static %}

<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="{% static 'css/style_register.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h2>{% trans "Registration" %}</h2>
            <form action="#" method="POST" novalidate>
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" placeholder="Enter your name" id="username" name="username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" id="password1" name="password1" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" id="password2" name="password2" required>
                </div>
                <div class="input-box button">
                    <input type="Submit" value="Register Now">
                </div>
                <div class="text">
                    <h3>{% trans "Already have an account? "%} <a href="#">{% trans "Login now" %}</a></h3>
                </div>
            </form>
        </div>
    </body>
</html>
